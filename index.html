<!doctype html>
<html lang="en">

<head>
    <!-- Meta Tags for SEO and Mobile Responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personalized API Dashboard</title>

    <!-- Favicon for Browser Tab Icon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Google Fonts: Inter for Modern Font Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Font Awesome: For Icon Usage in the Dashboard -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Bootstrap for Responsive Grid and Component Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="./src/css/styles.css" />
</head>

<body>
    <!-- Header Navbar for Branding and Settings -->
    <header class="navbar navbar-expand-lg navbar-light bg-light p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My API Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="theme-toggle">Toggle Theme</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">Settings</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area for Each API Module -->
    <main class="container mt-4">
        <section class="row">
            <!-- Weather Module -->
            <article class="col-md-4 mb-3">
                <div class="card" id="weather-module">
                    <button class="close-btn" onclick="hideModule('weather')">×</button>
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-cloud-sun"></i> Weather
                        </h5>
                        <p id="weather-content">Loading weather data...</p>
                    </div>
                </div>
            </article>

            <!-- Random Image Module -->
            <article class="col-md-4 mb-3">
                <div class="card" id="image-module">
                    <button class="close-btn" onclick="hideModule('image')">×</button>
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-image"></i> Random Image
                        </h5>
                        <p id="image-content">Loading random image...</p>
                    </div>
                </div>
            </article>

            <!-- Bitcoin Price Module -->
            <article class="col-md-4 mb-3">
                <div class="card" id="bitcoin-module">
                    <button class="close-btn" onclick="hideModule('bitcoin')">×</button>
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-chart-line"></i> Bitcoin
                        </h5>
                        <p id="bitcoin-content">Loading bitcoin data...</p>
                    </div>
                </div>
            </article>

            <!-- Quotes Module -->
            <article class="col-md-4 mb-3">
                <div class="card" id="quotes-module">
                    <button class="close-btn" onclick="hideModule('quotes')">×</button>
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-quote-left"></i> Quotes
                        </h5>
                        <p id="quote-content">Loading quotes...</p>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-light py-3 text-center">
        <p>
            &copy; 2024 My Personalized API Dashboard |
            <a href="https://github.com/DevelopGray/" class="text-white">My Github</a>
        </p>
    </footer>

    <!-- Settings Modal for Module Toggling -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Toggle Options for Each Module -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="weatherModuleToggle" />
                            <label class="form-check-label" for="weatherModuleToggle">Show Weather Module</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="imageModuleToggle" />
                            <label class="form-check-label" for="imageModuleToggle">Show Image Module</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="quotesModuleToggle" />
                            <label class="form-check-label" for="quotesModuleToggle">Show Quotes Module</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="bitcoinModuleToggle" />
                            <label class="form-check-label" for="bitcoinModuleToggle">Show Bitcoin Module</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries (deferred loading for performance) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>

    <!-- External Libraries: Axios for HTTP Requests, SortableJS for Drag-and-Drop Support -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>

    <!-- Main Application JavaScript -->
    <script type="module" src="./src/js/app.js" defer></script>
</body>

</html>
